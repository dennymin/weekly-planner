<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row centered position-relative">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-space-between">
      <div><button>Sunday</button></div>
      <div><button>Monday</button></div>
      <div><button>Tuesday</button></div>
      <div><button>Wednesday</button></div>
      <div><button>Thursday</button></div>
      <div><button>Friday</button></div>
      <div><button>Saturday</button></div>
    </div>

    <div class="row centered">
      <button class="entry-button button">Add Entry</button>
    </div>

    <div>
      <table class="table-border">
        <thead>
          <tr class="table-border">
            <th class="table-border">Time</th>
            <th class="table-border">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-border">
            <td class="table-border">test</td><td>test</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-window row centered tint position-fixed true-center hidden">
      <form>
        <fieldset>
          <h2 class="text-align-center">Add Entry</h2>
          <div class="options">
            <select name="day" required>
              <option disabled selected>Day of Week</option>
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
            <select name="time" required>
              <option disabled selected>Time</option>
              <option>12:00</option>
              <option>1:00</option>
              <option>2:00</option>
              <option>3:00</option>
              <option>4:00</option>
              <option>5:00</option>
              <option>6:00</option>
              <option>7:00</option>
              <option>8:00</option>
              <option>9:00</option>
              <option>10:00</option>
              <option>11:00</option>
            </select>
          </div>
          <div class="justify-center">
          <textarea name="task" placeholder="Description"></textarea>
          </div>
          <div>
            <button class="submit-button float-right">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
