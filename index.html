<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row centered">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row centered">
      <button class="entry-button button">Add Entry</button>
    </div>
    <div class="row centered tint position-fixed true-center">
      <form class="centered row">
        <div class="column-full text-align-center">
          <h2>Add Entry</h2>
        </div>
        <div class="options coluimn-full">
          <select>
            <option>Day of Week</option>
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
          </select>
          <select>
            <option>Time</option>
          </select>
        </div>
        <textarea placeholder="Description"></textarea>
        <button>Submit</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
