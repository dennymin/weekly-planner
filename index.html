<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row centered position-relative">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-space-between entry-days">
      <div><button day="Sunday">Sunday</button></div>
      <div><button day="Monday">Monday</button></div>
      <div><button day="Tuesday">Tuesday</button></div>
      <div><button day="Wednesday">Wednesday</button></div>
      <div><button day="Thursday">Thursday</button></div>
      <div><button day="Friday">Friday</button></div>
      <div><button day="Saturday">Saturday</button></div>
    </div>

    <div class="row centered">
      <button class="entry-button button">Add Entry</button>
    </div>
    <div class="text-align-center">
      <h2 class="table-day">Scheduled Events For Monday</h2>
    </div>
    <div>
      <table class="margin-auto">
        <thead class="text-align-left">
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr><tr>
            <td></td>
            <td></td>
          </tr><tr>
            <td></td>
            <td></td>
          </tr><tr>
            <td></td>
            <td></td>
          </tr><tr>
            <td></td>
            <td></td>
          </tr><tr>
            <td></td>
            <td></td>
          </tr><tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-window row centered tint position-fixed true-center hidden">
      <form>
        <fieldset>
          <h2 class="text-align-center">Add Entry</h2>
          <div class="options">
            <select name="day" required>
              <option disabled selected>Day of Week</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <select name="time" required>
              <option disabled selected>Time</option>
              <option value="12">12:00</option>
              <option value="1">1:00</option>
              <option value="2">2:00</option>
              <option value="3">3:00</option>
              <option value="4">4:00</option>
              <option value="5">5:00</option>
              <option value="6">6:00</option>
              <option value="7">7:00</option>
              <option value="8">8:00</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
            </select>
          </div>
          <div class="justify-center">
          <textarea name="task" placeholder="Description"></textarea>
          </div>
          <div>
            <button class="submit-button float-right">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
