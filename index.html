<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row centered">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row centered">
      <button class="entry-button button">Add Entry</button>
    </div>
    <div class="modal-window row centered tint position-fixed true-center hidden">
      <form>
        <fieldset>
          <h2 class="text-align-center">Add Entry</h2>
          <div class="options">
            <select name="day">
              <option>Day of Week</option>
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
            <select name="time">
              <option>Time</option>
            </select>
          </div>
          <div class="justify-center">
          <textarea name="task" placeholder="Description"></textarea>
          </div>
          <div>
            <button class="submit-button float-right">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
